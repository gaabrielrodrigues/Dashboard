<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Simples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 2rem;
    }
    .card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      margin: 1rem;
      width: 200px;
      text-align: center;
    }
    .card h3 {
      margin: 0;
      color: #333;
    }
    .card p {
      color: #666;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #ddd;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dashboard Simples</h1>
  </header>
  <main>
    <div class="card">
      <h3>Card 1</h3>
      <p>Conteúdo do Card 1</p>
    </div>
    <div class="card">
      <h3>Card 2</h3>
      <p>Conteúdo do Card 2</p>
    </div>
    <div class="card">
      <h3>Cartao 3 ne bb</h3>
      <p>Conteúdo do Card 3</p>
    </div>
  </main>
  <footer>
    <p>Feito com ❤️ por Gabriel</p>
  </footer>
  <script>
    console.log("Dashboard carregado com sucesso!");
  </script>
</body>
</html>
